<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- C U S T O M     C S S     F I L E -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- S I D E    I M A G E -->
        <div class="side-img">
          <div class="box-img">
            <img id="img" />
          </div>
          <div class="uploade">
            <label for="uploade">Uploade</label>
            <input type="file" id="uploade" />
          </div>
        </div>

        <!-- S I D E     F I L T E R S -->
        <div class="side-filters">
          <ul>
            <li>
              <label for="saturate">Saturate</label>
              <input type="range" id="saturate" min="0" max="200" value="100" />
            </li>
            <li>
              <label for="contrast">Contrast</label>
              <input type="range" id="contrast" min="0" max="200" value="100" />
            </li>
            <li>
              <label for="brightness">Brightness</label>
              <input
                type="range"
                id="brightness"
                min="0"
                max="200"
                value="100"
              />
            </li>
            <li>
              <label for="sepia">Sepia</label>
              <input type="range" id="sepia" min="0" max="100" value="0" />
            </li>
            <li>
              <label for="grayscale">Grayscale</label>
              <input
                type="range"
                id="grayscale"
                step="0.1"
                min="0"
                max="1"
                value="0"
              />
            </li>
            <li>
              <label for="blur">Blur</label>
              <input
                type="range"
                id="blur"
                step="0.1"
                min="0"
                max="10"
                value="0"
              />
            </li>
            <li>
              <label for="hue-rotate">Hue Rotate</label>
              <input type="range" id="hue-rotate" min="0" max="350" value="0" />
            </li>
            <li>
              <a download="image" class="btn-filters" id="btn-download"
                >Download</a
              >
              <span class="btn-filters" id="btn-reset">Reset</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
